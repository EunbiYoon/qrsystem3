{% extends 'base.html' %}


{% block container %}
    <div class="scan">
        <div class="scan-container">
            <form method="post" action="{% url 'addscan_url' %}">
                {% csrf_token %}
                <div class="scan-package">
                    <div class="scan-track">
                        <h1>Tracking Number</h1>
                        <h5 id="info">Scan QR Code or Enter Manually</h5>
                        <div name="reader" class="reader" id="reader"></div>
                        <div id="choose" class="choose">or</div>
                        <input type="text" class="result" name="result" id="result" placeholder="1234 5678 9123" oninput="addSpaces()">
                        
            
                        <div class="scan-receiver">
                            <h1>Package Receiver</h1>
                            <input type="text" name="receiver" id="receiver" placeholder="John Smith">
                        </div>
                        
                        <div class="scan-submit">
                            <button id="submit" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
    <script src="{% static 'js/qrscan2.js' %}"></script>
    <script src="{% static 'js/inputspace.js' %}"></script>

{% endblock %}
